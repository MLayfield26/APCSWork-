<!DOCTYPE html>
<html>
<head>
  <title>Colorful Text Website</title>
  <link href="frog.css" rel="stylesheet" type="text/css">
  <style>



  </style>
  <script>
    function changeWord() {
      var word = document.getElementById("word-input").value;
      var colorfulTexts = document.getElementsByClassName("colorful-text");
      for (var i = 0; i < colorfulTexts.length; i++) {
        colorfulTexts[i].innerHTML = "alene " + word;
      }
    }

    function changeColor(color) {
      var colorfulTexts = document.getElementsByClassName("colorful-text");
      for (var i = 0; i < colorfulTexts.length; i++) {
        colorfulTexts[i].style.color = color;
      }
    }
  </script>
</head>
<body>
  <audio src="cb.mp3" autoplay loop></audio>
  <input type="text" id="word-input" placeholder="Enter a word">
  <button onclick="changeWord()">Change Word</button>
  <br><br>
  <select onchange="changeColor(this.value)">
    <option value="">Select a color</option>
    <option value="#FF0000">Red</option>
    <option value="#00FF00">Green</option>
    <option value="#0000FF">Blue</option>
    <option value="#FF00FF">Magenta</option>
    <option value="#FFFF00">Yellow</option>
    <option value="#00FFFF">Cyan</option>
    <option value="#FFA500">Orange</option>
    <option value="#800080">Purple</option>
  </select>
  <br><br>
  <div class="colorful-text" style="color: #FF0000;">alene sucks</div>

        <div class="colorful-text" style="color: #00FF00;">alene sucks</div>
          <div class="colorful-text" style="color: #0000FF;">alene sucks</div>
            <div class="colorful-text" style="color: #800080;">alene sucks</div>

  <br><br>



  </html>
